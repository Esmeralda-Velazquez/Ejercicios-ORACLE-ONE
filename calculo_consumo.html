<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logica de programación">
    <title>Ejercicio 1 </title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h3 {
            color: #0099ff;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        b {
            color: #0099ff;
        }
    </style>
</head>

<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        var tanque=40;
        var consumoGas=480;
        var consumoAlchol=300;
        var resultado=(consumoGas/tanque);
        document.write("<p><b> Problema: </b> Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros.<br> ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? <br> </p> ");
        document.write("<b>" + resultado+ " Km</b>");

        document.write("<p>Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros.<br>¿Cuál es el la eficiencia del carro usando alcohol?</p>");
        resultado=(consumoAlchol/tanque);
        document.write("<b>" + resultado+ " Km</b>");
    </script>
</body>

</html>
